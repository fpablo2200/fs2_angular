<section class="container py-5">
    <!-- login -->
    <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header text-dark text-center" >
            <h4>Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="mx-auto" style="max-width: 500px;">
                    <div class="mb-3">
                    <label for="emailLogin" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" formControlName="email" id="email" required [class.is-invalid]="f['email'].invalid && f['email'].touched">
                    </div>
                    <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" formControlName="password" required [class.is-invalid]="f['password'].invalid && f['password'].touched">
                    </div>
                    <div class="d-grid">
                    <button type="submit" class="btn custom-btn btn-lg px-5" >Ingresar</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="/registro" class="text-decoration-none  d-block" >¿No tienes cuenta? Crea una aquí</a>
                    <a href="/recuperar" class="text-decoration-none" >¿Olvidaste tu contraseña?</a>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 text-center">
                    Usuario o contraseña incorrectos.
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
